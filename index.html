<html>
<head>
 

	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>

<body>

<div id="gain"><div>
<script type="text/javascript">

// Create interfaces

var gain = new Nexus.Slider("#gain");

// Create a sound source
var volume = new Tone.Volume(-Infinity).toMaster();
var piano = new Tone.Sampler({
		
			"C1" : "FILE1.[mp3|ogg]",
			"C#1" : "FILE2.[mp3|ogg]",
			"D1" : "FILE3.[mp3|ogg]",
			"D#1" : "FILE4.[mp3|ogg]",
			"E1" : "FILE5.[mp3|ogg]",
			"F1" : "FILE6.[mp3|ogg]",
			"F#1" : "FILE7.[mp3|ogg]",
			"G1" : "FILE8.[mp3|ogg]",
			"G#1" : "FILE9.[mp3|ogg]",
			"A2" : "FILE10.[mp3|ogg]",
			"A#2" : "FILE11.[mp3|ogg]",
			"B2" : "FILE12.[mp3|ogg]",
			"C2" : "FILE13.[mp3|ogg]",
			"C#2" : "FILE14.[mp3|ogg]",
			"D2" : "FILE15.[mp3|ogg]",
			"D#2" : "FILE16.[mp3|ogg]",
			"E2" : "FILE17.[mp3|ogg]",
			"F2" : "FILE18.[mp3|ogg]",
			"F#2" : "FILE19.[mp3|ogg]",
			"G2" : "FILE20.[mp3|ogg]",

			"A2" : "FILE22.[mp3|ogg]",
			
		}, {
			"release" : 45,
			"baseUrl" : "AkaiAX80/Solids/"
        }).connect(volume);
// Listen for interface events


gain.on('change',function(v) {
	volume.volume.rampTo(v,.1)
});
gain.min = -100;
gain.max = 0;
gain.value = -30;

</script>
	</body>
</head>

</html>
